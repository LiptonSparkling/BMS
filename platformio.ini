[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	duracopter/MAVLink v2 C library@^2.0
	adafruit/Adafruit SSD1306@^2.5.7
	moononournation/GFX Library for Arduino@^1.3.4
	adafruit/Adafruit MAX31865 library@^1.6.0
build_flags = -Wno-address-of-packed-member